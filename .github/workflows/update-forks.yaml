name: Sync fork with upstream

on:
  schedule:
    - cron: "0 6 * * 1"   # Mondays 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set upstream remote from GitHub API (fork parent)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          # Query the repository; forks have a "parent" field
          PARENT_CLONE_URL="$(gh api "repos/${REPO}" --jq '.parent.clone_url // empty')"

          if [ -z "$PARENT_CLONE_URL" ]; then
            echo "Not a fork (no parent). Nothing to sync."
            exit 0
          fi

          echo "Upstream: $PARENT_CLONE_URL"

          # Add or update upstream remote
          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream "$PARENT_CLONE_URL"
          else
            git remote add upstream "$PARENT_CLONE_URL"
          fi

      - name: Fetch upstream
        run: git fetch --prune upstream

      - name: Detect default branch
        id: branch
        run: |
          DEFAULT_BRANCH="$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')"
          echo "branch=$DEFAULT_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Sync default branch
        run: |
          set -e
          BR="${{ steps.branch.outputs.branch }}"
          git checkout "$BR"

          # Fast-forward if possible; otherwise merge
          if git merge --ff-only "upstream/$BR"; then
            echo "Fast-forwarded."
          else
            git merge "upstream/$BR" --no-edit
          fi

      - name: Push
        run: git push origin "${{ steps.branch.outputs.branch }}"
