name: Sync fork with upstream

on:
  schedule:
    - cron: "0 6 * * 1"   # Every Monday at 06:00 UTC
  workflow_dispatch:      # Allow manual runs

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote (if missing)
        run: |
          if ! git remote | grep upstream; then
            git remote add upstream "$(git config --get remote.origin.url | sed 's/:.*\///')"
          fi
        continue-on-error: true

      - name: Fetch upstream
        run: git fetch upstream

      - name: Detect default branch
        id: branch
        run: |
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
          echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT

      - name: Merge upstream changes
        run: |
          git checkout ${{ steps.branch.outputs.branch }}
          git merge upstream/${{ steps.branch.outputs.branch }} --no-edit || echo "Nothing to merge"

      - name: Push updates
        run: git push origin ${{ steps.branch.outputs.branch }}
