name: Sync arpc-ndsu/arpcFCIP

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync_one:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork main from upstream (merge-upstream)
        env:
          GH_TOKEN: ${{ secrets.ARPCFCIP_TOKEN }}
          FORK: arpc-ndsu/arpcFCIP
          BRANCH: main
        run: |
          set -euo pipefail

          gh auth status

          parent="$(gh api "repos/${FORK}" --jq '.parent.full_name // empty')"
          echo "Fork:   $FORK"
          echo "Parent: $parent"
          echo "Branch: $BRANCH"

          gh api -X POST "repos/${FORK}/merge-upstream" -f "branch=${BRANCH}"
          echo "âœ… merge-upstream done"
