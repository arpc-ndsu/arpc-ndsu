name: Sync arpcFCIP

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * 1" # Mondays 06:30 UTC

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Set variables
        run: |
          echo "FORK=arpc-ndsu/arpcFCIP" >> $GITHUB_ENV
          echo "UPSTREAM=ftsiboe/arpcFCIP" >> $GITHUB_ENV
          echo "BRANCH=main" >> $GITHUB_ENV
          echo "SYNC_BRANCH=sync/upstream-main" >> $GITHUB_ENV

      - name: Clone fork
        env:
          GH_TOKEN: ${{ secrets.ARPC_SYNC_TOKEN }}
        run: |
          set -euo pipefail
          gh auth status
          gh repo clone "${FORK}" repo

      - name: Configure remotes, fetch upstream, merge, push (PR fallback on failure)
        working-directory: repo
        env:
          FORK_TOKEN: ${{ secrets.ARPC_SYNC_TOKEN }}
          UPSTREAM_TOKEN: ${{ secrets.ARPCFCIP_TOKEN }}
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure origin uses fork token (push)
          git remote set-url origin "https://x-access-token:${FORK_TOKEN}@github.com/${FORK}.git"

          # Configure upstream remote (fetch-only)
          echo "Remotes (before):"
          git remote -v

          git remote remove upstream 2>/dev/null || true
          git remote add upstream "https://x-access-token:${UPSTREAM_TOKEN}@github.com/${UPSTREAM}.git"
          git remote set-url --push upstream DISABLE

          echo "Remotes (after):"
          git remote -v

          # Sync framework
          git fetch upstream
          git checkout "${BRANCH}"

          echo "Attempting merge upstream/${BRANCH} -> ${BRANCH} ..."
          if git merge "upstream/${BRANCH}"; then
            echo "✅ Merge succeeded. Pushing ${BRANCH}..."
            git push origin "${BRANCH}"

            echo "Verifying upstream vs fork..."
            cd ..
            export GH_TOKEN="${FORK_TOKEN}"
            gh api "repos/${UPSTREAM}/compare/${BRANCH}...${FORK%%/*}:${BRANCH}" \
              --jq '{status, ahead_by, behind_by}' || true
            exit 0
          fi

          echo
          echo "⚠️ Merge failed (divergence or conflicts). Falling back to PR-based sync."
          echo "Creating sync branch from upstream/${BRANCH} and opening PR in fork."

          git merge --abort 2>/dev/null || true

          git checkout -B "${SYNC_BRANCH}" "upstream/${BRANCH}"
          git push -u origin "${SYNC_BRANCH}" --force-with-lease

          cd ..
          export GH_TOKEN="${FORK_TOKEN}"
          title="Sync ${BRANCH} from ${UPSTREAM}"

          pr_number="$(gh api "repos/${FORK}/pulls?state=open&base=${BRANCH}&per_page=100" \
            --jq '.[] | select(.head.ref=="'"${SYNC_BRANCH}"'") | .number' | head -n 1 || true)"

          if [ -n "${pr_number:-}" ]; then
            echo "PR already open: #${pr_number}"
            exit 0
          fi

          pr_number="$(gh api -X POST "repos/${FORK}/pulls" \
            -f "title=${title}" \
            -f "head=${SYNC_BRANCH}" \
            -f "base=${BRANCH}" \
            -f "body=Automated sync PR created because direct merge had conflicts/divergence." \
            --jq '.number')"

          echo "✅ PR created: #${pr_number}"
          echo "Merge the PR to bring ${FORK}:${BRANCH} fully in sync with upstream."
